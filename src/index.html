<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <script src="./js/index.js" type="module"></script>
  <title>ISBN generate</title>
</head>

<body>
  <div class="container-sm mt-5">
    <form action="" class="form js-bookform">
      <div class="card">
        <div class="card-body">
          <label for="author" class="card-text mb-1">Автор(ы)</label>
          <input type="text" name="author" id="author" class="form-control">
        </div>
        <div class="card-body pt-0">
          <label for="bookName" class="card-text mb-1">Название книги</label>
          <input type="text" name="bookName" id="bookName" class="form-control">
        </div>
        <div class="card-body pt-0">
          <label for="publishHouse" class="card-text mb-1">Издательство-партнер</label>
          <input type="text" name="publishHouse" id="publishHouse" class="form-control">
        </div>
        <div class="card-body pt-0">
          <label for="orderNum" class="card-text mb-1">Номер заказа</label>
          <input type="text" name="orderNum" id="orderNum" class="form-control">
        </div>
        <div class="card-body pt-0">
          <label for="copies" class="card-text mb-1">Тираж</label>
          <input type="text" name="copies" id="copies" class="form-control">
        </div>
        <div class="card-body pt-0">
          <label for="pubNum" class="card-text mb-1">Издательский номер</label>
          <input type="text" name="pubNum" id="pubNum" class="form-control">
        </div>
        <div class="card-body pt-0">
          <label for="sizes" class="card-text mb-1">Обрезной формат издания</label>
          <input type="text" name="sizes" id="sizes" class="form-control" placeholder="Например, 140 x 200" value=""
            list="formatList">
          <datalist id="formatList">
            <option value="125 x 200"></option>
            <option value="140 x 200"></option>
            <option value="143 x 215"></option>
            <option value="163 x 235"></option>
            <option value="200 x 270"></option>
          </datalist>
        </div>
        <div class="card-body pt-0">
          <label for="pageCounts" class="card-text mb-1">Количество страниц</label>
          <input type="text" name="pageCounts" id="pageCounts" class="form-control">
        </div>
        <div class="card-body pt-0">
          <label for="pageCounts" class="card-text mb-1">Дата присвоения ISBN</label>
          <input type="text" name="pageCounts" id="pageCounts" class="form-control">
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-primary">Записать изменения</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
